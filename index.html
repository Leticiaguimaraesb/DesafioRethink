<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/forms.style.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="form">
        <form id="form">
            <div class="form-header">
                <div class="form-title">
                    <h1>Cadastro</h1>
                </div>
            </div>
            <div class="form-section">

                <div class="input-box">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" name="name" placeholder="Ex.: Gabriel Gomes">
                </div>

                <div class="input-box">
                    <label for="age">Idade:</label>
                    <input id="age" type="number" name="age" placeholder="Ex.: 25">
                </div>

                <div class="input-box">
                    <label for="profession">Profiss√£o:</label>
                    <input id="profession" type="text" name="profession" placeholder="Ex.: Programador">
                </div>

                <div class="input-box">
                    <label for="number">Telefone:</label>
                    <input id="number" type="tel" name="number" placeholder="Ex.: (31) 9 9999-9999">
                </div>

                <div class="input-box" id="mail">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" name="email" placeholder="Ex.: programador@rethink.dev">
                </div>


            </div>

            <div class="confirm-button">
                <button type="submit"><a href="#">Confirmar</a></button>

            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/738afca246.js" crossorigin="anonymous">
    </script>

    <script src="./Js/forms.js"></script>
</body>

</html>
